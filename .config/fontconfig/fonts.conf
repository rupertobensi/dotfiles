<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcdnone</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
  <!-- <edit mode="assign" name="embeddedbitmap"> -->
  <!--   <bool>false</bool> -->
  <!-- </edit> -->
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <string>Noto Sans</string>
   <!-- <string>IBM Plex Sans</string> -->
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <!-- <string>IBM Plex Serif</string> -->
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit name="family" binding="same" mode="assign">
   <!-- <string>xos4 Terminus</string> -->
   <string>Gohu GohuFont</string>
   <!-- <string>Consolas</string> -->
  </edit>
 </match>
 <!-- This sets Symbola as the final fallback font for the monospace font family. -->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="append">
   <string>Symbola</string>
  </edit>
 </match>
</fontconfig>

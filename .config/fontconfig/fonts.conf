<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <!-- <edit mode="assign" name="embeddedbitmap"> -->
  <!--   <bool>false</bool> -->
  <!-- </edit> -->
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Noto Sans</string>
   <!-- <string>IBM Plex Sans</string> -->
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <!-- <string>IBM Plex Serif</string> -->
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <!-- <string>xos4 Terminus</string> -->
   <!-- <string>Gohu GohuFont</string> -->
   <string>Jetbrains Mono Nerd Font</string>
   <!-- <string>Consolas</string> -->
  </edit>
 </match>
 <!-- This sets Symbola as the final fallback font for the monospace font family. -->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="append" name="family">
   <string>Symbola</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
